 <div class="container-fluid" ng-controller="MiCuentaController as cue">
        
        <header class="row widget" >
            <div style = "color: white" class="container">
                <h6  style=" font-size: 30px; text-align:center;  font-style:italic;" >Información de tu cuenta.</h6>
            </div>
        </header>
        
        
        
        <div class="col-md-12 ">     
       
      <div class="modal-body"  >
      <div class = 'form-horizontal well' >
        <fieldset>
         <legend>Datos de usuario</legend>
          <div class="control-group">
              <div class="col-md-6">    
              <div class="form-group">
                <input type="text" id="usuario" ng-model="cue.datos.Usuario" class="form-control input-md" placeholder="Usuario" required >
              </div>
              <div class="form-group">
                <input ng-disabled="!cue.habilitaModifContrasenia"  type="password" id="contraseña" ng-model="cue.contrasenia" class="form-control input-md" placeholder="Ingrese contraseña actual" >
              </div>
              <div class="form-group">
                <input ng-disabled="!cue.habilitaModifContrasenia"  type="password" id="nuevaContraseña" ng-model="cue.contraseniaNueva1" class="form-control input-md" placeholder="Ingrese nueva contraseña">
              </div>      
             </div>
             <div class="col-md-6">
                <div class="form-group">
                    <input type="email" id="email" ng-model="cue.datos.Email" class="form-control input-md" placeholder="email@resergol.com">
                </div> 
              <div class="form-group">
                <a class="btn btn-primary btn-xs" ng-click="cue.habilitarModPass(1)" style="margin: 5px;">Modificar Contraseña</a>
                <a class="btn btn-default btn-xs" ng-click="cue.habilitarModPass(0)" style="margin: 5px;">NO modificar Contraseña</a>
              </div> 
              <div class="form-group">
                <input ng-disabled="!cue.habilitaModifContrasenia" type="password" id="nuevaContraseñaRepetida" ng-model="cue.contraseniaNueva2" class="form-control input-md" placeholder="Repita nueva contraseña">
              </div>      
             </div>
            </div> 
          </fieldset>
        </div>
        <div class = 'form-horizontal well' >
        <fieldset>
            <legend>Datos personales</legend>    
                 <div class="control-group">
                    <form class="form center-block">
                        <div class="col-md-6">    
                            <div class="form-group">
                              <input type="text" id="nombre" ng-model="cue.datos.Nombre" class="form-control input-md" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <select style="margin-bottom:5px;" class="form-control" ng-model="cue.tipoDocSeleccionado" 
                                     ng-options="tipoDoc.Descripcion for tipoDoc in cue.tiposDoc.tipos 
                                                 track by tipoDoc.IdTipoDoc">
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" id="apellido" ng-model="cue.datos.Apellido" class="form-control input-md" placeholder="Apellido" >
                            </div> 
                            <div class="form-group">
                                <input type="text" id="nroDocumento" ng-model="cue.datos.NroDoc" class="form-control input-md" placeholder="N° Documento">
                            </div>  
                        </div>    
        </fieldset>
        </div>
        <div class = 'form-horizontal well' >    
        <fieldset>
            <legend>Datos de la tarjeta</legend>    
                 <div class="control-group">
                    <form class="form center-block">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" id="nroTarjeta" ng-model="cue.datos.NroTarjeta" class="form-control input-md" placeholder="Nro de tarjeta">
                            </div> 
                        </div>
                        <div class="col-md-1">     
                        </div>
                      	<div class="col-md-2">    
                            <div class="form-group" >
                             <input type="text" id="mesVencimiento" ng-model="cue.datos.Mes" class="form-control input-md" placeholder="Mes vencimiento (2 digitos)">
                            </div>
                        </div>
                        <div class="col-md-2">    
                            <div class="form-group" >
                              <input type="text" id="anioVencimiento" ng-model="cue.datos.Anio" class="form-control input-md" placeholder="Año vencimiento (2 digitos)">
                            </div>
                        </div>
                        <div class="col-md-1">     
                        </div>
        </fieldset>              
                        </div>
            </div>
                <div class="form-group col-md-4" >
                    <button id="volver" ng-click="cue.borrarCuenta()" class="btn btn-danger btn-lg btn-block" >Quiero borrar mi cuenta</button>
                </div>
                <div class="form-group col-md-4" >
                    <button id="volver" class="btn btn-warning btn-lg btn-block" ui-sref="Clientes.buscarCanchas" onclick="$('html,body').animate({scrollTop:10},'slow');return false;">Cancelar / Salir</button>
                </div>
                <div class="form-group col-md-4 " >
                    <button class="btn btn-primary btn-lg btn-block btn-custom" ng-click="cue.guardarDatos()">Guardar cambios</button>
                </div>
                
            </fieldset> 
            </div>
        
      
        </div>
    
    <div/>
