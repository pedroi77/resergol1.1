
    <div class="container-fluid">
        
        <header class="row widget" >
            <div style = "color: white" class="container">
                <h6  style=" font-size: 30px; text-align:center;  font-style:italic;" ></span>Información de tu cuenta.</h6>
            </div>
        </header>
        
        
        
        <div class="col-md-12 ">     
       
            <div class="modal-body"  > <!--ng-controller="ClientesController as cli"-->
      <div class = 'form-horizontal well' >
        <fieldset>
         <legend>Datos de usuario</legend>
          <div class="control-group">
              <div class="col-md-6">    
              <div class="form-group">
                <input type="text" id="usuario" class="form-control input-md" placeholder="Pepe" required >
              </div>
              <div class="form-group">
                <input disabled type="password" id="contraseña" class="form-control input-md" placeholder="Ingrese contraseña anterior" >
              </div>
              <div class="form-group">
                <input disabled type="password" id="nuevaContraseña" class="form-control input-md" placeholder="Ingrese nueva contraseña">
              </div>      
             </div>
              
             <div class="col-md-6">
                <div class="form-group">
                    <input type="email" id="email" class="form-control input-md" placeholder="pepe-capo@gmail.com">
                </div> 
              <div class="form-group">
                <a class="btn btn-primary btn-xs" style="margin: 5px;">Modificar Contraseña</a>
              </div> 
              <div class="form-group">
                <input disabled type="password" id="nuevaContraseñaRepetida" class="form-control input-md" placeholder="Repita nueva contraseña">
              </div>      
             </div>    
          </fieldset>
        </div>
        <div class = 'form-horizontal well' >
        <fieldset>
            <legend>Datos personales</legend>    
                 <div class="control-group">
                    <form class="form center-block">
                        <div class="col-md-6">    
                            <div class="form-group">
                                <input type="text" id="nombre" class="form-control input-md" placeholder="Nombre">
                            </div>
                            <div class="form-group" >

                                <select class="form-control" ng-model="cli.tiposDoc.selectedOption" 
                                                             ng-options="tipoDoc.Descripcion for tipoDoc in cli.tiposDoc.tipos track by                                                                                             tipoDoc.IdTipoDoc" >

                                </select>


                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" id="apellido" class="form-control input-md" placeholder="Apellido" >
                            </div> 
                            <div class="form-group">
                                <input type="text" id="nroDocumento" class="form-control input-md" placeholder="N° Documento">
                            </div>  
                        </div>    
        </fieldset>        
        </div>
        <div class = 'form-horizontal well' >    
        <fieldset>
            <legend>Datos de la tarjeta</legend>    
                 <div class="control-group">
                    <form class="form center-block">
                        <div class="col-md-6">    
                            <div class="form-group" >
                            <select class="form-control" ng-options="" >

                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" id="nroTarjeta" class="form-control input-md" placeholder="Nro de tarjeta">
                            </div> 
                        </div>    
        </fieldset>              
                        </div>
            </div>
                
                <div class="form-group col-md-6" >
                    <button id="volver" class="btn btn-danger btn-lg btn-block" ui-sref="Clientes.buscarCanchas" onclick="$('html,body').animate({scrollTop:10},'slow');return false;">Cancelar / Volver</button>
                </div>
                <div class="form-group col-md-6" >
                    <button class="btn btn-primary btn-lg btn-block btn-custom" >Guardar</button>
                </div>
                
            </fieldset> 
            </div>
        
      
        </div>
    
    <div/>
