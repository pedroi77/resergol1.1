<div class="container-fluid">

            A NIVEL CANCHA
                Localidad

                dia

                                        <option value="1">Buenos Aires</option>

                                            data-placeholder="Seleccione una localidad"

                                        <option value=""></option>
                                        <option value="1">Morón</option>

                                    </select>
                                </div>
                            
                                <label for="jugadores" class="control-label col-sm-2">Jugadores</label>

                                    <select id="provincias" required="required"
                                            class=" form-control" 
                                            name="provincias" style="margin-bottom:5px;">

                                        <option value="5">10 vs 10</option>
                                        <option value="7">11 vs 11</option>
                                    </select>
                                </div>    
                          
                                <label for="superficie" class="control-label col-sm-2">Superficie</label>

                                    <select id="superficie" required="required"
                                            data-placeholder="Seleccione una localidad"

                                        <option>Cesped</option>
                                        <option>Baldoza</option> 
                                    </select>
                                </div>
                             
                                <label for="sel2" class="control-label col-sm-2" >Fecha</label>
                                <div class='input-group date col-sm-4'>

                                    </span>

                                <legend class="section legend-mod">Datos del complejo</legend>

                                </div>

                                    <div class="col-sm-12">
