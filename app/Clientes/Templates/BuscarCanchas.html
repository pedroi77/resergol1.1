<div class="container-fluid">

    <header class="row widget" >
        <div style = "color: white" class="container">
            <h3  style=" font-size: 50px; text-align:center;  font-style:italic;" >Busqueda de canchas</h3>
        </div>
    </header>
    
    <div class="container">
        <div class ="principal row filtro-Complejos">
            <!-- Comienza la clase  row -->
            <div class="col-md-6"> 
                
                <div class="col-md-4">
                    
                    <section class="widget2">


                        <div  style= "margin-left: 1px; ">
                            <label class="fontMasChica" style= "margin-left: 2px; margin-top:4px; " >Cant. de jugadores:</label>
                        </div>
                        <div  style= "margin-left: 1px; ">
                            <SELECT NAME="cboCantJugadores" SIZE=1 style="width:100px; height:20px; color:black;"> 
                                <OPTION>Todos</OPTION>
                                <OPTION>5</OPTION>
                                <OPTION>6</OPTION>
                                <OPTION>7</OPTION>
                                <OPTION>8</OPTION> 
                                <OPTION>9</OPTION> 
                                <OPTION>10</OPTION> 
                                <OPTION>11</OPTION> 
                            </SELECT> 
                        </div>

                        <div style= "margin-left: 1px; margin-top: 3px; ">
                            <label class="fontMasChica" style= "margin-left: 2px;  margin-top: 5px;" >Superficie:</label>
                        </div>    
                        <div  style= "margin-left: 1px; ">
                            <SELECT NAME="cboPisos" SIZE=1 style="width:100px; height:20px; color:black;"> 
                            <OPTION>Todos</OPTION>
                            <OPTION>Sintetico</OPTION>
                            <OPTION>Tierra</OPTION>
                            <OPTION>Cesped</OPTION>
                            <OPTION>Baldoza</OPTION> 
                            </SELECT>
                        </div>
                        <div  style= "margin-left: 1px; ">
                            <label class="fontMasChica" style= "margin-left: 2px;  margin-top: 5px;" >Precio Desde </label>
                        </div>
                        <div  style= "margin-left: 1px; ">
                            <input type="text" name="txtPrecioHasta" style="width:100px; height:20px; color:black;"/>
                        </div>
                        <div  style= "margin-left: 1px; ">
                            <label class="fontMasChica" style= "margin-left: 2px;  margin-top: 5px;" >Precio Hasta </label>
                        </div>
                        <div style= "margin-left: 1px; ">
                            <input type="text" name="txtPrecioDesde" style="width:100px; height:20px; color:black;"/>
                        </div>

                    </section>
                    
                </div>
                
                <div class="col-md-4">
                    
                    <section class="widget2">
                        <div class="form-group espacios">
                            <div class ="checkbox" style= "margin-left: 1px; margin-top: 3px; ">
                                <label class="fontMasChica" ><input type="checkbox" value=""> Parrila</label>
                            </div>
                            <div class ="checkbox" style= "margin-left: 1px; margin-top: 3px; ">
                                <label class="fontMasChica" ><input type="checkbox" value=""> Vestidores</label>
                            </div>
                            <div class ="checkbox" style= "margin-left: 1px; margin-top: 3px; ">
                                <label class="fontMasChica" ><input type="checkbox" value=""> Techada</label>
                            </div>
                            <div class ="checkbox" style= "margin-left: 1px; margin-top: 3px; ">
                                <label class="fontMasChica" ><input type="checkbox" value=""> Luces</label>
                            </div>
                        </div>

                        <div class="form-group espacios">
                            <label for="sel2" class="font-titulo-Filtro" >Fecha:</label>
                            <div class='input-group date'>
                                <input type='text'  class="form-control" id="fecha" style="height:20px;"/>
                                <span class="input-group-addon"  style="height:30px;"  onclick="mostrarCalendario()" >
                                <span class="glyphicon glyphicon-calendar"  ></span>
                                </span>
                            </div>
                        </div>
                    </section>
                    
                </div>
                
                <div class="col-md-4">
                    <section class="widget2">
                        
                        <div class="form-group espacios">
                            <div class ="principal row espacios" style= "margin-left: 1px;">
                                <label class="font-titulo-Filtro">Horarios:</label>
                                <div>
                                    <label for="sel2" class="fontMasChica" style= "margin-left: 1px; margin-top:10px;" >Desde:</label>
                                    <SELECT NAME="cboHoraInicial" SIZE=1 class="combo-horario"> 
                                    <OPTION>8 Hs</OPTION>
                                    <OPTION>9 Hs</OPTION>
                                    <OPTION>10 Hs</OPTION>
                                    <OPTION>11 Hs</OPTION> 
                                    <OPTION>12 Hs</OPTION> 
                                    <OPTION>13 Hs</OPTION> 
                                    <OPTION>14 Hs</OPTION> 
                                    <OPTION>15 Hs</OPTION>
                                    <OPTION>16 Hs</OPTION> 
                                    <OPTION>17 Hs</OPTION> 
                                    <OPTION>18 Hs</OPTION> 
                                    <OPTION>19 Hs</OPTION> 
                                    <OPTION>19 Hs</OPTION> 
                                    <OPTION>20 Hs</OPTION> 
                                    <OPTION>21 Hs</OPTION> 
                                    <OPTION>22 Hs</OPTION> 
                                    <OPTION>23 Hs</OPTION> 
                                    </SELECT> 
                                </div>
                                <div>
                                <label for="sel2" class="fontMasChica" style= "margin-left: 1px; margin-top:10px;" > Hasta:</label>
                                    <SELECT NAME="cboHoraFin" SIZE=1 class="combo-horario"> 
                                    <OPTION>8 Hs</OPTION>
                                    <OPTION>9 Hs</OPTION>
                                    <OPTION>10 Hs</OPTION>
                                    <OPTION>11 Hs</OPTION> 
                                    <OPTION>12 Hs</OPTION> 
                                    <OPTION>13 Hs</OPTION> 
                                    <OPTION>14 Hs</OPTION> 
                                    <OPTION>15 Hs</OPTION>
                                    <OPTION>16 Hs</OPTION> 
                                    <OPTION>17 Hs</OPTION> 
                                    <OPTION>18 Hs</OPTION> 
                                    <OPTION>19 Hs</OPTION> 
                                    <OPTION>19 Hs</OPTION> 
                                    <OPTION>20 Hs</OPTION> 
                                    <OPTION>21 Hs</OPTION> 
                                    <OPTION>22 Hs</OPTION> 
                                    <OPTION  selected="selected">23</OPTION> 
                                    </SELECT> 
                                </div>
                            </div>
                        </div>

                        <div>
                            <button type="button" class="btn btn-primary  btn-lg btn-block" style="border-radius: 8px;">
                            <i class="glyphicon glyphicon-search"></i>
                            Buscar...
                            </button>
                        </div>
                        
                    </section>
                </div>

            </div>

                <div class="col-md-6">

                    <div class="col-md-6 carousel-container anchoCarousel ">
                        <div id="carouselComplejos" class="carousel slide carousel-fade">
                            <!-- Carousel items -->
                            <div class="carousel-inner anchoCarousel">
                                <div data-slide-no="0" class="item carousel-item active">
                                    <img src="/../resergol1.1/images/complejos/complejo1.jpeg" alt="">
                                    <div class="carousel-caption">
                                    </div>
                                </div>
                                <div data-slide-no="1" class="item carousel-item">
                                    <img src="/../resergol1.1/images/complejos/complejo2.jpg" alt="">
                                    <div class="carousel-caption">
                                    </div>
                                </div>
                                <div data-slide-no="2" class="item carousel-item">
                                    <img src="/../resergol1.1/images/complejos/complejo3.jpg" alt="">
                                    <div class="carousel-caption">
                                    </div>
                                </div>
                            </div>
                            <!-- Carousel nav -->
                            <a class="carousel-control left" href="#carouselComplejos" data-slide="prev">‹</a>
                            <a class="carousel-control right" href="#carouselComplejos" data-slide="next">›</a>
                        </div>

                    </div>

                </div> 

            </div>
            <!-- /.row -->
            <hr>
            <!-- aca dejar un unico cuadro y crear en con ng-repeat los cuadros necesarios -->
            <div class ="principal row filtro-Complejos">
                <div class="col-md-3 portfolio-item">
                    <a href="#">
                        <img class="img-responsive" src="http://placehold.it/700x400" alt="">
                    </a>
                    <h3>
                        <p href="#"><strong>Nombre del complejo</strong></p>
                    </h3>
                    <p>Descripcion Sencilla</p>
                </div>
            </div> 
    </div>
</div>
