<div class="col-md-12 " style="margin-top:10px;" ng-controller="InscripcionTorneoController as ins" >      
    <section class="widget">
        <fieldset>
        <div class="body">
            <div class ="principal row col-md-12">
                <legend class="section-Inscripcion legend-mod ">Inscripción</legend></legend>
            
                <div class="col-md-6"> 
            
                    <label for="precio" class="control-label col-sm-4">Nombre del equipo</label>
                    <div class="col-sm-6">       
                        <input  type="text" id="nombreEquipo" class="input-sm form-control" 
                               style="margin-bottom:9px;">
                    </div>
                    
                    <label for="precio" class="control-label col-sm-4">Foto del equipo</label>
                    <div class="col-sm-6">
                        <a href="#">
                            <img class="img-responsive portfolio-item" ng-src="{{ins.vURL}}" alt="">
                        </a>
                       <div class="form-group">
                            <button href="#imagenModal" data-toggle="modal" class="btn  btn-md btn-info btn-block" style="border-radius: 7px; margin-top:5px;">
                                 <i class="glyphicon glyphicon-folder-open"></i>
                                 Seleccionar
                            </button>   
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6"> 
                    <div class="col-xs-12 col-md-12">

                        <div class="panel panel-default">


                            <div class="panel-heading">
                                <h3 class="panel-title"><img class="pull-right" src="http://i76.imgup.net/accepted_c22e0.png"></h3>
                            </div>
                            <div class="panel-body">
                               <form role="form" id="payment-form">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group" style="color:black;">
                                    <label for="cardNumber">N° DE TARJETA</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Número de tarjeta" required autofocus data-stripe="number" />
                                        <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                    </div>
                                </div>                            
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7 col-md-7"  style="color:black;">
                                <div class="form-group">
                                    <label for="expMonth" style={color:black};>FECHA DE EXPIRACIÓN</label>
                                    <div class="col-xs-6 col-lg-6 pl-ziro">
                                        <input type="text" class="form-control" id="expMonth" name="expMonth" placeholder="MM" required data-stripe="exp_month" />
                                    </div>
                                    <div class="col-xs-6 col-lg-6 pl-ziro">
                                        <input type="text" class="form-control" id="expYear" name="expYear" placeholder="YY" required data-stripe="exp_year" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-5 col-md-5 pull-right"  style="color:black;">
                                <div class="form-group">
                                    <label for="cvCode">CÓDIGO</label>
                                    <input type="password" class="form-control" id="cvCode" name="cvCode" placeholder="" required data-stripe="cvc" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button id="pagar" class="btn btn-success btn-lg btn-block" type="submit" ng-click="ins.pagarYReservar()">PAGAR</button>
                            </div>
                        </div>

                    </form>
                         </div>
                        </div>
                        <div class="row text-center">
                        <label class="checkbox-inline"><input id="chkGuardaTarjeta" type="checkbox" value="" >Deseo guardar datos de la tarjeta para futuros pagos.</label>
                    </div>
                    </div>
                </div>
            </div>
            
            
 

          
            <br>
            <br>
            <br>

            <div class="form-group">
                <div class="col-xs-12 col-sm-12 col-md-12"> 
                   
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <span class="uneditable-input h2">Precio a pagar: $ {{precioAPagar | currency:""}}</span>
                        </div>
                        <!--<div class="col-md-4">
                            <button id="activate-step-2" class="btn btn-primary btn-lg btn-block"  style="border-radius: 7px">Confirmar y Pagar</button>
                        </div>-->
                            <div class="col-md-2 text-left">
                            <button id="" ui-sref="Clientes.verTorneoLiga" onclick="$('html,body').animate({scrollTop:10},'slow');return false;" class="btn btn-danger btn-lg btn-block" style="border-radius: 7px">Cancelar/Volver</button>
                            </div>

                    </div>
                    <hr>
                </div>
               
            </div>
        

    </div>
    </section>      
        <!--modal nueva imagen-->
        <div id="imagenModal" class="modal fade "  aria-hidden="true"  >
            <div class="modal-dialog modal-registracion">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    </div>

                    <div class="modal-body" >
                        <div class = 'form-horizontal well'>
                            <fieldset>
                                <div class="col-xs-12 col-sm-6 col-md-12">
                                    <img  ngf-src="picFile[0]" class="img-responsive imgCarga" alt="Image" >
                                </div>
                            </fieldset>
                        </div>


                        <fieldset>
                            <form name="EquiposImagenesService" ng-submit="uploadFile()">
                                <div class="col-md-12"> 
                                    <div class="form-group">

                                        <div class="input-box">
                                            <input type="file" id="file" class="input-text" ngf-change="onChange($files)" ngf-select uploader-model="file" ng-model="picFile" name="attachement" accept="image/png, image/jpeg, image/jpg" />
                                        </div>
                                    </div>
                                    
                                     <span ng-show="ins.bMensaje" class= "msjError">
                                        Solo se permiten archivos con extension jpg, jpeg, gif, png
                                    </span>
                                    <button  class="btn  btn-md btn-success btn-block" style="border-radius: 7px;"   ng-click="uploadFile()"  data-dismiss="modal" ng-disabled="comIma.archivoInvalido" >
                                        <i class="glyphicon glyphicon-floppy-save"></i>
                                        Guardar foto
                                    </button>
                                </div>

                            </form>
                        </fieldset>

                    </div>

                </div>
            </div>
        </div>
        
        
</div>
